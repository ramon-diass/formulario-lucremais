<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fonte poppins do google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Rede Lucremais</title>
    <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
</head>
<body>
    <section class="interface">
        <div class="logo">
            <img src="Logo-Lucremais-Horizontal-Principal.png" alt="Logo da empresa Lucremais">
            <a class="btn-tela" href="https://www.redelucremais.com.br/"><button>Voltar para Home</button></a>
            <a class="btn-mob" href="https://www.redelucremais.com.br/"><button>Home</button></a>
        </div>
        <div class="formulario">
            <form action="https://formsubmit.co/administrativo@redelucremais.com.br" method="post">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" placeholder="Digite somente os números" autocomplete="off" maxlength="14" required>
                <label for="nome-empresa">Razão Social:</label>
                <input type="text" name="nome-empresa" id="nome-empresa" placeholder="Nome da Empresa" autocomplete="off" required>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" autocomplete="off" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxx-xxxx" autocomplete="off" maxlength="14" required>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="6" placeholder="Digite aqui sua dúvida ou mensagem"></textarea>

                <input type="hidden" name="_subject" value="Nova mensagem de Formulário!">
                <input type="hidden" name="_captcha" value="false">
                <!-- <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> -->
            </form>
            <button type="submit">Enviar</button>
        </div>
    </section>
</body>
</html>
